<h4 class="py-3 mb-4">
  <span class="text-muted fw-light">Administraci√≥n /</span> Clientes
</h4>

<div class="row">
  <div class="col-12">
    <div class="card">
      <h5 class="card-header">Mantenimiento de Clientes</h5>
      <div class="card-body">
        <div class="col-12">
          <div class="d-flex mb-2">
            <button type="button" class="btn btn-primary" (click)="fnOpenCrearCliente()">Agregar Cliente</button>
          </div>
          <div class="mt-2">
            <!-- Filtro -->
            <div class="w-100">
              <div class="col-12 col-sm-8 col-md-4 col-lg-2 ms-auto">
                <div class="mb-3 w-100">
                  <input class="form-control" type="text" placeholder="Buscar..." (keyup)="aplicarFiltro($event)">
                </div>
              </div>
            </div>

            <div class="w-100">
              <table mat-table [dataSource]="dataSource" matSort class="w-100 table">

                <ng-container matColumnDef="opcion">
                  <th mat-header-cell *matHeaderCellDef> Opciones </th>
                  <td mat-cell *matCellDef="let element">
                    <div class="d-flex">
                      <button type="button" class="btn btn-icon btn-warning me-2" (click)="fnOperEditarUsuario(element)">
                        <span class="tf-icons bx bx-pencil"></span>
                      </button>
                      <button type="button" class="btn btn-icon btn-danger" (click)="fnEliminarCliente(element)">
                        <span class="tf-icons bx bx-trash"></span>
                      </button>
                    </div>
                  </td>
                </ng-container>

                <ng-container matColumnDef="abrev_tipo_doc">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo Documento </th>
                  <td mat-cell *matCellDef="let element"> {{element.abrev_tipo_doc}} </td>
                </ng-container>

                <ng-container matColumnDef="nro_documento">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Nro. Documento </th>
                  <td mat-cell *matCellDef="let element"> {{element.nro_documento}} </td>
                </ng-container>

                <ng-container matColumnDef="nombres">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombres </th>
                  <td mat-cell *matCellDef="let element"> {{element.nombres}} </td>
                </ng-container>

                <ng-container matColumnDef="apellidos">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellidos </th>
                  <td mat-cell *matCellDef="let element"> {{element.apellidos}} </td>
                </ng-container>

                <ng-container matColumnDef="razon_social">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Razon Social </th>
                  <td mat-cell *matCellDef="let element"> {{element.razon_social}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <tr *matNoDataRow>
                  <td class="p-3 text-center" [attr.colspan]="displayedColumns.length">
                    No hay datos disponibles en la tabla
                  </td>
                </tr>
              </table>
              <mat-paginator [pageSizeOptions]="[10, 20, 35]" showFirstLastButtons></mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
