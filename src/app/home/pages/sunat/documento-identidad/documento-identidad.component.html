<h4 class="py-3 mb-4">
  <span class="text-muted fw-light">Sunat /</span> Documento Identidad
</h4>

<div class="row">
  <div class="col-12">
    <div class="card">
      <h5 class="card-header">Mantenimiento de Documento de Identidad</h5>
      <div class="card-body">

        <div class="col-12">
          <div class="d-flex">
            <button type="button" class="btn btn-primary" (click)="fnOpenCrearDI()">Agregar Documento Identidad</button>
          </div>
        </div>

        <div class="mt-2">

          <!-- Filtro -->
          <div class="w-100">
            <div class="col-12 col-sm-8 col-md-4 col-lg-2 ms-auto">
              <div class="mb-3 w-100">
                <input class="form-control" type="text" placeholder="Buscar..." (keyup)="aplicarFiltro($event)">
              </div>
            </div>
          </div>

          <div class="w-100">
            <table mat-table [dataSource]="dataSource" matSort class="w-100 table">

              <ng-container matColumnDef="opcion">
                <th mat-header-cell *matHeaderCellDef> Opciones </th>
                <td mat-cell *matCellDef="let element">
                  <div class="d-flex">
                    <button type="button" class="btn btn-icon btn-warning me-2" (click)="fnOperEditarDI(element)">
                      <span class="tf-icons bx bx-pencil"></span>
                    </button>
                    <button type="button" class="btn btn-icon btn-danger me-2" (click)="fnEliminarDI(element)">
                      <span class="tf-icons bx bx-trash"></span>
                    </button>
                  </div>
                </td>
              </ng-container>

              <ng-container matColumnDef="cod_tipo_doc">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Codigo Documento </th>
                <td mat-cell *matCellDef="let element"> {{element.cod_tipo_doc}} </td>
              </ng-container>

              <ng-container matColumnDef="tipo_doc">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Documento </th>
                <td mat-cell *matCellDef="let element"> {{element.tipo_doc}} </td>
              </ng-container>

              <ng-container matColumnDef="abrev_tipo_doc">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Abrev. Documento </th>
                <td mat-cell *matCellDef="let element"> {{element.abrev_tipo_doc}} </td>
              </ng-container>

              <ng-container matColumnDef="long_tipo_doc">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Longitud Documento </th>
                <td mat-cell *matCellDef="let element"> {{element.long_tipo_doc}} </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

              <tr *matNoDataRow>
                <td class="p-3 text-center" [attr.colspan]="displayedColumns.length">
                  No hay datos disponibles en la tabla
                </td>
              </tr>

            </table>
            <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>

          </div>

        </div>

      </div>
    </div>
  </div>
</div>
